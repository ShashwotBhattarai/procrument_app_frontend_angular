<!DOCTYPE html>
<html>
<head>
  <title>Inquiry List</title>
</head>
<body>
  <div class="container">
    <h2>Inquiry List</h2>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button class="search-button">Search</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Inquiry ID</th>
          <th>Inquiry Date</th>
          <th>Site Name</th>
          <th>Item Name</th>
          <th>Supplier Name</th>
          <th>Status</th>
          <th>Rate</th>
          <th>Send PO</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>2023-06-22</td>
          <td>Site A</td>
          <td>Item X</td>
          <td>Supplier A</td>
          <td>Pending</td>
          <td>4587</td>
          <td><button class="send-po">Send PO</button></td>
        </tr>
        <tr>
          <td>98765</td>
          <td>2023-06-23</td>
          <td>Site B</td>
          <td>Item Y</td>
          <td>Supplier B</td>
          <td>Approved</td>
          <td>45587</td>
          <td><button class="send-po">Send PO</button></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
