<!DOCTYPE html>
<html>
<head>
  <title>Supplier List</title>
</head>
<body>
  <div class="table-container">
    <h2>Supplier List</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Supplier Name</th>
          <th>Location</th>
          <th>Phone Number</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="checkbox" class="checkmark"></td>
          <td>Supplier A</td>
          <td>Location A</td>
          <td>1234567890</td>
          <td>supplierA@example.com</td>
        </tr>
        <tr>
          <td><input type="checkbox" class="checkmark"></td>
          <td>Supplier B</td>
          <td>Location B</td>
          <td>9876543210</td>
          <td>supplierB@example.com</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
