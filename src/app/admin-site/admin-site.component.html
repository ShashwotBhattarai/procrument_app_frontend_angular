<!DOCTYPE html>
<html>
<head>
  <title>Site Form</title>
</head>
<body>
  <div class="form-container">
    <h2>Site Form</h2>
    <form>
      <div class="form-group">
        <label for="site_name">Site Name</label>
        <input type="text" id="site_name" name="site_name" placeholder="Enter site name" required>
      </div>
      <div class="form-group">
        <label for="site_location">Site Location</label>
        <input type="text" id="site_location" name="site_location" placeholder="Enter site location" required>
      </div>
      <div class="form-group">
        <label for="site_manager_name">Site Manager Name</label>
        <input type="text" id="site_manager_name" name="site_manager_name" placeholder="Enter site manager name" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
