
<!DOCTYPE html>
<html>
<head>
  <title>Supplier Form</title>
</head>
<body>
  <div class="form-container">
    <h2>Supplier Form</h2>
    <form>
      <div class="form-group">
        <label for="supplier_name">Supplier's Name</label>
        <input type="text" id="supplier_name" name="supplier_name" placeholder="Enter supplier name" required>
      </div>
      <div class="form-group">
        <label for="suppliers_location">Supplier's Location</label>
        <input type="text" id="suppliers_location" name="suppliers_location" placeholder="Enter supplier's location" required>
      </div>
      <div class="form-group">
        <label for="supplier_phone_number">Supplier's Phone Number</label>
        <input type="text" id="supplier_phone_number" name="supplier_phone_number" placeholder="Enter supplier phone number" required>
      </div>
      <div class="form-group">
        <label for="email">Suppliers's Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
