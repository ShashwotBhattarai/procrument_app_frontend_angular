<!DOCTYPE html>
<html>
<head>
  <title>Add New Site Form</title>
</head>
<body>
  <div class="form-container">
    <h2>Add New Site Form</h2>
    <form [formGroup]="addSiteForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Site Name</mat-label>
        <input matInput formControlName="site_name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Site Location</mat-label>
        <input matInput formControlName="site_location" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Site Manager Name</mat-label>
        <input matInput formControlName="site_manager_name" />
      </mat-form-field>
      <button type="submit" [disabled]="addSiteForm.invalid">Submit</button>
    </form>
  </div>
</body>
</html>
