
<!DOCTYPE html>
<html>
<head>
  <title>Inquiry Table</title>
</head>
<body>
  <div class="table-container">
    <h2>Inquiry Table</h2>
    <button class="compare-btn">Compare Inquiry</button>
    <table>
      <thead>
        <tr>
          <th>Inquiry ID</th>
          <th>Inquiry Date</th>
          <th>Requirement ID</th>
          <th>Requirement Date</th>
          <th>Site Name</th>
          <th>Item Name</th>
          <th>Supplier Name</th>
          <th>Status</th>
          <th>Rate</th>
          <th>More-Info</th>  
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>2023-06-22</td>
          <td>54321</td>
          <td>2023-06-30</td>
          <td>Site A</td>
          <td>Item X</td>
          <td>Supplier A</td>
          <td>Pending</td>
          <td>10.5</td>
          <td><button class="more-info">More Info</button></td>
        </tr>
        <tr>
          <td>98765</td>
          <td>2023-06-23</td>
          <td>67890</td>
          <td>2023-07-05</td>
          <td>Site B</td>
          <td>Item Y</td>
          <td>Supplier B</td>
          <td>Approved</td>
          <td>8.25</td>
          <td><button class="more-info">More Info</button></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
